<script>
    let a1 = [4, 6, 12, 56, 34, 12, 50]

    let n = 12

    alert(a1.indexOf(n))// 2 index

    //offset   search from index by default offset 0
    let offset = 3
    alert(a1.indexOf(n, offset))// 5 index

    // note: if indexOf() function will not found Element inside array the it will return -1(no index value/not found)
</script>
