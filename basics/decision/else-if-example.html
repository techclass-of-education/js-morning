<pre>
	else if statement (Multiple conditions)
</pre>

<script>
	//1-5 options

	op = prompt("Enter any option (1-3): 1)File 2)Edit 3)Settings :")

	if (op == 1) {
		alert("Option File Choosed")
	}
	else if (op == 2) {
		alert("Option Edit Choosed")
	}
	else if (op == 3) {
		alert("Option Settings Choosed")
	}

	else {
		alert("Invalid Option Choose only 1-3 options")
	}




</script>
