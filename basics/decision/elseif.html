<pre>
	else if statement (Multiple conditions)
</pre>

<script>
	//1-5 options
	op = 30 // user choosed 3rd option

	if (op == 1) {
		console.log("Option 1 Choosed")
	}
	else if (op == 2) {
		console.log("Option 2 Choosed")
	}
	else if (op == 3) {
		console.log("Option 3 Choosed")
	}
	else if (op == 4) {
		console.log("Option 4 Choosed")
	}
	else if (op == 5) {
		console.log("Option 5 Choosed")
	}
	else {
		console.log("Invalid Option Choose only 1-5 options")
	}

	console.log("End else-if")

//else if /switch


</script>
