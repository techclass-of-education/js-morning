<script>

op=prompt("Enter any option (+,-,*):")

n1=parseInt(prompt("Enter a number:"))
n2=parseInt(prompt("Enter a number:"))


switch(op)
{
	case "+":
		alert("Add="+(n1+n2))
		break
	
	case "-":
		alert("Substract="+(n1-n2))
		break
	
	case "*":
		alert("Multiply="+(n1*n2))
		break
	
	default:
		alert("Invalid Option Choose only +,-,* options")

}
</script>
