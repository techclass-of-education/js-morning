<input type="number" id="num">
<button onclick="evenodd()">Evenodd</button>

<script>
    function evenodd() {
        num = parseInt(document.getElementById("num").value)

        if (num % 2 == 0) {
            alert(num + " is even")
        }
        else {
            alert(num + " is odd")
        }
    }

</script>
