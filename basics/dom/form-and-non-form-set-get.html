<p id="p2">This is paragraph 1</p>

<script>

function getInputData()//getter for input
{
	return document.getElementById("inpt").value
}

function setP1()
{
	txt=getInputData()
	
	document.getElementById("p1").innerHTML=txt
}


function setP2()
{
	txt=getInputData()
	
	document.getElementById("p2").innerHTML=txt
}

function getP1()
{
	txt=document.getElementById("p1").innerHTML//getter
	
	alert(txt)
}

function getP2()
{

}

function setInput2()
{
