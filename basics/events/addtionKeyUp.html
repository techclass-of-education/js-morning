<input type="number" id="num1" placeholder="number 1" value="0" onkeypress="add()">
<input type="number" id="num2" placeholder="number 2" value="0" onkeypress="add()">

<div id="result"></div>


<script>
    function add()
    {
        var num1=parseInt( document.querySelector("#num1").value)
        var num2=parseInt( document.querySelector("#num2").value)

        document.querySelector("#result").innerHTML=(num1+num2)
    }
</script>
