<script>
    function addEvent() {

        document.getElementById("btnOk").onmousemove = function () {
            console.log("direct way mouse move")
        }

        document.getElementById("btnOk").onclick = function () {
            alert("direct way")
        }

        document.getElementById("txt").onkeyup = function (e) {
            alert(e.target.value)
            alert(e.which)
        }


    }

i=0
    function addEventByListener() {
        document.getElementById("btnOk").addEventListener("click", function () {
            alert("using listner")
        }
        )


        document.getElementById("btnOk").addEventListener("mousemove", function () {
            i++
            console.log("using listner mouse move "+i)
        })
    }


</script>

<button id="btnOk">Ok</button>
