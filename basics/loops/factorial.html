<script>
    n=5 // 5x4x3x2x1=120  => 1x2x3x4x5=120

    i=1
    f=1
    while(i<=n)
    {
        f=f*i

        i++
    }

    console.log(f,"factorial of",n)
    console.log(".................")


    n=5
    f=1
    for(i=1;i<=n;i++)
    {
        f=f*i
    }
    console.log(f,"factorial of",n)

</script>

    i=1 1<=5t f=1*1=1 i=2
    i=2 2<=5t f=1*2=2 i=3

    i=4 4<=5t f=6*4=24 i=5
    i=5 5<=5t f=24*5=120 i=6

    f=120
