    arrays 1d array 2d array 

    2d(rows-cols) array use nesting loop

</pre>



<script>
    for (i = 1; i <= 100; i++) {
// ...............................
n=i
count=0

        for (j = 1; j <= n; j++) {
            if (n % j == 0) {
                count++
            }
        }

        if (count > 2) {
            console.log(n, "is not prime")
        }
        else {
            console.log(n, "is prime")
        }
// .......................................

    }
</script>
