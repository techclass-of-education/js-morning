<pre>
    prime    => only complete divide by self and 1 


    17 =>   17%17=0    17%1=0   17%3 not= 0     (17%(2-16) not= 0)   17%(1-17) only 2 time remainder=0
</pre>


<script>

n=15
count=0
for(i=1;i<=n;i++)
{
    if(n%i==0)
    {
        count++
    }
}

if(count>2)
{
   console.log(n,"is not prime") 
}
else{
   console.log(n,"is prime") 

}


</script>
