1-10 sum


<script>
    i=1
    sum=0
    while(i<=10)
    {
        sum=sum+i
        i++
    }

    console.log("Sum=",sum)


    console.log("Sum by for loop")

    
    sum=0
    for(i=1;i<=10;i++)
    {
        sum=sum+i  
    }

    console.log("Sum=",sum)

    console.log("Sum by for loop with different structure")

    i=1
    sum=0
    for(;i<=10;)
    {
        sum=sum+i 
        i++ 
    }

    console.log("Sum=",sum)






</script>
