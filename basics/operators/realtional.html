
<script>
/*
Relational operators  boolean output(true/false)

< less than
> greater than
<= less than or equals to
>= greater than or equals to
== equals to
!= not equals to
=== equals to with datatype
!== not equals to with datatype

*/


n1=30
n2=34

console.log(n1>n2)//false
b=n1<n2
console.log(b)//true

//== case sensitive

s="hello"
b=(s=="Hello")//false
console.log('"hello"=="Hello"'+b)

s="Hello"
b=(s=="Hello")//true
console.log('Hello=="Hello"'+b)

n1=10
n2=30
b=(n1==n2)//false
console.log("n1==n2"+b)


b=(10==10)//true
console.log("10==10"+b)

b=(10!=10)//false
console.log("10!=10"+b)

n1=10
n2=30
b=(n1!=n2)//true
console.log("n1!=n2"+b)


n1="10"
n2=10
console.log(typeof n1)
console.log(typeof n2)
console.log(n1===n2)//false
console.log(n1!==n2)//true

//<=  less then or equals to

console.log(10<=10)// < less then(false)  = (==) equals to(true)
console.log(6<=10)// < less then(true)  = (==) equals to(false)


</script>
