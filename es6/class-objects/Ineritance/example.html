<pre>
    Types of Inheritance
1)Single Level
class A=> (public member only) class B

class B is a Subclass/child/derived of class A

class A is a Super/parent/base class of class B



2)Multilevel
3)Heirarchcel

//javascript does not support   (Mixing)
4)Multiple
5)Hybrid

</pre>


<script>
    //Single Level
    

    class A {
        showA() {
            console.log("Class A Method")
        }
    }


    class B extends A {
        showB() {
            console.log("Class B Method")
        }
    }


    b=new B()
    b.showA()
    b.showB()


</script>
