<script>
class A
{
    showA()
    {
        console.log("Class A")
    }
}

class B extends A
{
    showB()
    {
        console.log("Class B")
    }
}

class C extends A
{
    //In derived class Context  protected member(s) available but private member(s) not
    //but protectd variables/members not exist in Javascript
    showC()
    {
        console.log("Class C")
    }
}


//outside class Context  private and protected not available
b=new B()
b.showA()
b.showB()

c=new C()
c.showA()
c.showC()
// c.showB() // hierarchical.html:37 Uncaught TypeError: c.showB is not a function




</script>
