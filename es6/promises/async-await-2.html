<pre>
    aysnc  => use on any function and that function will return Promise


    await => wait for complition of async function   (this await will get the async return promise object)


    await only can use inside async function

    async can use without await
</pre>


<script>
    let p = new Promise(function (resolve, reject) {
        result = true
        if (result) {
            resolve(10 + 20)
        }
        else {
            reject("Found error")
        }
    })
    
    let p1 = new Promise(function (resolve, reject) {
        setTimeout(function()
        {
            result = true
        if (result) {
            resolve(10 + 21)
        }
        else {
            reject("Found error")
        }
        },3000)
       
    })
    let p2 = new Promise(function (resolve, reject) {
        result = true
        if (result) {
            resolve(10 + 22)
        }
        else {
            reject("Found error")
        }
    })
    let p3 = new Promise(function (resolve, reject) {
        result = true
        if (result) {
            resolve(10 + 23)
        }
        else {
            reject("Found error")
        }
    })
    async function add() {

        let result = await p
        console.log(result)
        result = await p1
        console.log(result)
        result = await p2
        console.log(result)
        result = await p3
        console.log(result)

        

        console.log("Hello i m after async call")

    }


    add()

</script>
