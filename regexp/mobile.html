<input id="text" value="" placeholder="Enter mobile number">
<button onclick="regCheck()">Check</button>

    <script>
        function regCheck() {
            let s = document.getElementById("text").value

            // const reg = new RegExp(/^[\w._-]+@[\w._-]+[.][a-z]{2,6}$/)
            const reg=/^[+][0-9]{2}[-][0-9]{3}[-][0-9]{3}[-][0-9]{5}$/
            // rahul@gmail.com
            //match will return matchecd values if string is valid regexp   otherwise null

            if (s.match(reg)) { // if null then false
                alert(s.match(reg))
                alert("Valid mobile number")
            }
            else {
                alert(s.match(reg))

                alert("Invalid mobile number please check")
            }
        }


       // +91-999-000-5455   /^[+][0-9]{2}[-][0-9]{3}[-][0-9]{3}[-][0-9]{4}$/

     

    </script>
