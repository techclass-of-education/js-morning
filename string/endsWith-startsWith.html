<script>
    s="Hello world"

    b=s.endsWith("Ld") //case sensitive
    alert(b)

    b=s.endsWith("ld")
    alert(b)

    b=s.startsWith("He")
    alert(b)

    b=s.startsWith("he")
    alert(b)

    b=s.startsWith("Hello world") //true
    alert(b)
    b=s.endsWith("Hello world")//true
    alert(b)

</script>
